<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Instagram</title>
</head>
<body>
    <div class="pagina-instagram">
        <div class="bloco1">
           <img src="./phone.png" class="imagem-telefone" alt="imagem telefone">  
        </div>
        <div class=" bloco2">
            <div class="grupo">
                <img src="./logo-instagram.png" class="logo-instagram" alt="logo do instagram">
                <div class="foto">
                    <img src="./foto-perfil.jpg"  alt="foto perfil">
                </div>
                    <a href="#" class="login">Continue como bsb.barbosa</a>
                    <a href="#" class="logout" >Remover conta</a>  
            </div> 
            <div class="grupo">
                <p class="nao-conta">Não é bsb.barbosa</p>
                <p class="nota-conta">
                    <span class="link-blue">Alternar contas</span>
                    <span>ou</span>
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>  
            <div class="get-app">
                <p class="app">Baixe o aplicativo</p>
                <div class="downloads-app">
                    <img src="./disponivel-na-app-store-botao.png" alt="botao app store" class="app-store">
                    <img src="./disponivel-no-google-play-botao.png" alt="botao app google play" class="app-google-play">
                </div>
            </div>                               
        </div>
    </div>
    
   
    
   
</body>
</html>
